<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Calendar Engine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: default;
    }
  </style>
</head>
<body>
  <canvas id="calendar-canvas"></canvas>
  <script type="module" src="/src/main-canvas.ts"></script>
</body>
</html>
